[package]
name = "stm32f4-playground"
version = "0.1.0"
authors = ["Yusef Karim <yusefkarim@riseup.net>"]
edition = "2018"

[dependencies]
# Provides startup code and useful attributes
# https://docs.rs/cortex-m-rt
cortex-m-rt = "0.6.13"

# Provides low-level access to registers and assembly instructions
# https://docs.rs/cortex-m
cortex-m = "0.7.2"

# Efficient logging framework
# https://docs.rs/defmt
defmt = "0.2.1"

# Transmit defmt log messages over the RTT (Real-Time Transfer) protocol
# https://docs.rs/defmt-rtt
defmt-rtt = "0.2.0"

# Panic handler, feature to log panic messages via defmt
# https://docs.rs/crate/panic-halt
panic-probe = { version = "0.2.0", features = ["print-defmt"] }

# Autogenerated API for the STM32F4 peripherals
# https://docs.rs/crate/stm32f4
# stm32f4 = {version = "0.13.0", features = ["stm32f401", "rt"]}
stm32f4 = {path = "./stm32f4", features = ["stm32f401", "rt"]}

[features]
# Set logging levels here
default = [ "defmt-default", ]
defmt-default = []
defmt-trace = []
defmt-debug = []
defmt-info = []
defmt-warn = []
defmt-error = []

# cargo build/run
[profile.dev]
codegen-units = 1
debug = 2
debug-assertions = true
incremental = false
opt-level = 3
overflow-checks = true

# cargo test
[profile.test]
codegen-units = 1
debug = 2
debug-assertions = true
incremental = false
opt-level = 3
overflow-checks = true

# cargo build/run --release
[profile.release]
codegen-units = 1
debug = 2
debug-assertions = false
incremental = false
lto = 'fat'
opt-level = 3
overflow-checks = false

# cargo test --release
[profile.bench]
codegen-units = 1
debug = 2
debug-assertions = false
incremental = false
lto = 'fat'
opt-level = 3
overflow-checks = false
